<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      canvas {
        border: 1px solid grey; 
      }
    </style>

  </head>

  <body>
	<p>Hammad Mubarik.</p>

    <canvas id="canvas-for-ball"></canvas>

    <script type="text/javascript">
      var noClicks = 0;
      
      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
      // Make the fill style red.
      ctx.fillStyle = "rgb(255, 0, 0)";
      
      canvas.addEventListener("click", function(event) { 
        // Log the event object to the console
        console.log(event);
        
        // Get the mouse position (clientX, clientY)
        var x = event.clientX - canvas.offsetLeft;
        var y = event.clientY - canvas.offsetTop;

        // Clear the previous circle if needed (optional)
        // ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the circle at the mouse click position
        ctx.beginPath();
        ctx.arc(x, y, 6, 0, 2 * Math.PI);
        ctx.fill();
        
        noClicks += 1;
        console.log("Click count: " + noClicks);
      });
    </script>

  </body>

</html>
